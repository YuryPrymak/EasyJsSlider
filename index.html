<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyJsSlider</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>

  <div class="easy-js-slider">
    <ul class="slides">
      <li class="slide"><img src="/src/img/img1.jpg" alt="Image"></li>
      <li class="slide"><img src="/src/img/img2.jpg" alt="Image"></li>
      <li class="slide"><img src="/src/img/img3.jpg" alt="Image"></li>
      <li class="slide"><img src="/src/img/img4.jpg" alt="Image"></li>
      <li class="slide"><img src="/src/img/img5.jpg" alt="Image"></li>
    </ul>
    <button class="btn btnPrevSlide">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="6 3 12 17">
        <path d="M15.422 16.594l-1.406 1.406-6-6 6-6 1.406 1.406-4.594 4.594z"></path>
      </svg>
    </button>
    <button class="btn btnNextSlide">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="6 3 12 17">
        <path d="M8.578 16.594l4.594-4.594-4.594-4.594 1.406-1.406 6 6-6 6z"></path>
      </svg>  
    </button>
  </div>

  <script src="dist/main.js"></script>
</body>
</html>
